<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Organization Chart</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    ul.tree, ul.tree ul {
      list-style-type: none;
      padding-left: 20px;
      position: relative;
    }
    ul.tree ul {
      margin-left: 20px;
    }
    ul.tree:before {
      content: '';
      display: block;
      width: 0;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      border-left: 1px solid #ccc;
    }
    ul.tree li {
      margin: 0;
      padding: 10px 5px 0 5px;
      position: relative;
    }
    ul.tree li:before {
      content: '';
      display: block;
      width: 10px;
      height: 0;
      border-top: 1px solid #ccc;
      margin-top: -1px;
      position: absolute;
      top: 20px;
      left: -10px;
    }
    ul.tree li:last-child:before {
      background: white;
      height: auto;
      top: 20px;
      bottom: 0;
    }
  </style>
</head>
<body class="bg-light">
<div class="container mt-5">
  <!-- Display Error Message (if any) -->
  <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

  <h1 class="text-center mb-4" th:text="'Organization Chart for ' + ${domain}"></h1>



  <!-- Form to Enter Organization Domain -->
  <form action="/orgchart" method="get" class="mb-4">
    <div class="input-group">
      <input type="text" class="form-control" id="domain" name="domain" placeholder="Enter organization domain" required>
      <button type="submit" class="btn btn-primary">See Org Chart</button>
    </div>
  </form>

  <!-- Tree View for Org Chart -->
  <div class="card shadow-lg p-4">
    <ul class="tree" th:if="${peopleTree}" th:each="node : ${peopleTree}">
      <li>
        <strong th:text="${node.name} ?: 'Unknown'"></strong>
        <span th:text="${node.email} ?: 'No Email'"></span>
        <ul th:if="${node.children}" th:each="child : ${node.children}">
          <li th:include="this :: renderNode(node=${child})"></li>
        </ul>
      </li>
    </ul>
  </div>

  <!-- Back Button -->
  <div class="text-center mt-4">
    <a href="/" class="btn btn-secondary">Back to Home</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!-- Recursive Fragment for Tree Nodes -->
<template th:fragment="renderNode(node)">
  <strong th:text="${node.name} ?: 'Unknown'"></strong>
  <span th:text="${node.email} ?: 'No Email'"></span>
  <ul th:if="${node.children}" th:each="child : ${node.children}">
    <li th:include="this :: renderNode(node=${child})"></li>
  </ul>
</template>
