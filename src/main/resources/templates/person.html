<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Person</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h1 class="text-center mb-4">Create Person</h1>

  <!-- Error Message Alert -->
  <div th:if="${error}" class="alert alert-danger" role="alert">
    <p th:text="${error}"></p>
  </div>

  <!-- Success Message Alert -->
  <div th:if="${success}" class="alert alert-success" role="alert">
    Person created successfully!
  </div>

  <!-- Form Card -->
  <div class="card shadow-lg p-4">
    <form onsubmit="createPerson(event)">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" id="fullName" name="fullName" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="domain" class="form-label">Organization Domain</label>
        <input type="text" id="domain" name="domain" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="department" class="form-label">Department</label>
        <input type="text" id="department" name="department" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="supervisorEmail" class="form-label">Supervisor Email</label>
        <input type="email" id="supervisorEmail" name="supervisorEmail" class="form-control">
      </div>

      <!-- Submit Button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">Create Person</button>
      </div>
    </form>
  </div>

  <!-- Back Button -->
  <div class="text-center mt-4">
    <a href="/" class="btn btn-secondary">Back to Home</a>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript Form Submission -->
<script>
  async function createPerson(event) {
    event.preventDefault();

    const formData = {
      fullName: document.getElementById("fullName").value,
      email: document.getElementById("email").value,
      domain: document.getElementById("domain").value,
      department: document.getElementById("department").value,
      supervisorEmail: document.getElementById("supervisorEmail").value || null
    };

    const response = await fetch('/api/people', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(formData)
    });

    if (response.ok) {
      window.location.href = "/create-person?success=true";
    } else {
      const errorText = await response.text();
      alert("Failed to create person: " + errorText);
    }
  }
</script>
</body>
</html>
